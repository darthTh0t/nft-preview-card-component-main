><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  
  <div class="main-container">
    <div class="image-card">
      <img src="images\image-equilibrium.jpg" alt="ethereum-NFT" class="main-image">
        <div class="overlay">
          <div class="overlay-image">
            <img src="images\icon-view.svg" alt="" width="25%" height="25%">
          </div>
        </div>
    </div>

    <div class="text-card">
      
      <h1>Equilibrium #3429</h1>

      <p class="first-text">Our Equilibrium collection promotes balance and calm.</p>

      <p class="second-text"> 
        <ul>
          <li class="first-list"><img src="images\icon-ethereum.svg" alt="ethereum-NFT"> 0.041 ETH</li>
          <li class="second-list"><img src="images\icon-clock.svg" alt="clock"> 3 days left</li>
        </ul>
      </p>
      
      <hr class="hr">

      <div class="footer-name">
        <img src="images\image-avatar.png" alt="creator-avatar">
        <p class="creator-name"> Creation of <span>Jules Wyvern</span> </p>
      </div>  

    </div>

  </div>
</body>
</html>
